<!--
    Vamos praticar

    Escrever 2 parágrafos, dando ênfase
    e importancia para algumas palavras,
    e adicione um de saiba mais

    - use a tag "<em>" para ênfase
    - use a tag "<strong>" para importancia
    - o link pode levar para o google.
-->

<p>
    Paragrafo 1 <br>
    Esse é o <em>PARAGRAFO 1</em> <br>
    Ele é <strong>MUITO</strong> importante
</p>

<p>
    Paragrafo 2 <br>
    Esse é o <em>PARAGRAFO 2</em> <br>
    Ele é <strong>tão</strong> importante <strong>quanto</strong> o PARAGRAFO 1
</p>

<a href="https://google.com">Saiba mais</a>
