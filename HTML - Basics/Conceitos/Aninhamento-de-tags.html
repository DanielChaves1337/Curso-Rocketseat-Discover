<!--
    Aninhamentos de tags

    - FLuxo
    - Hierarquia
    - Posicionalmentos de elementos
-->

<p>
    Vou <em>escrever</em> um paragrafo 
</p>

<p>Esse é um novo parágrafo</p>


<p>
    <a href="">Esse</a> é um <em>texto</em>
    <p>Aqui outro texto</p>
</p>

<!-- 
    "<a> e <em> são exemplos de tags de linha, por isso não ocorre tabulação"
    "Já a tag <p> é um elemento de bloco, ent sempre ocorre tabulação em seu uso"
    "A quebra de linha pode ser forçada, utilizando a tag <br> (break)"
-->
